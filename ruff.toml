line-length = 100
extend-exclude = [
  ".venv",
  "**/__pycache__/**",
]

[lint]
select = ["E","F","W","I","UP","B","SIM","PL"]
ignore = []

[lint.per-file-ignores]
# Tests: allow magic numbers, sys.path tweaks before imports, occasional long lines, and unused loop variables
"backend/app/tests/**" = ["PLR2004", "E402", "E501", "B007"]
"gui/tk_qso_form_clean.py" = [
  "PLR0915", # too many statements
  "PLR0912", # too many branches
  "PLR2004", # magic values
  "SIM102",  # nested ifs
  "SIM105"   # try/except/pass suppression
]
"gui/combined_gui.py" = [
  "PLR0915", # large widget build method
  "PLR0912", # branching in result handler
  "PLR2004"  # acceptable magic GUI sizes or small thresholds
]
"utils/space_weather.py" = [
  "PLR0915" # too many statements in robust parsing helpers
]
"backend/app/services/skcc.py" = [
  "UP006",   # prefer builtin generics; large refactor deferred
  "PLR2004", # numerous domain thresholds / constants acceptable here
  "SIM102",  # nested conditionals kept for clarity of award logic
  "PLR0912", # complex award logic with many branches (intentional)
  "PLR0915", # large function bodies pending future modularization
  "PLR0913"  # many parameters required for calculate_awards API
]
